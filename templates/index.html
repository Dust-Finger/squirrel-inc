<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuppa Reminders</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div class="container">
        <header>
            <span class="logo-icon">üêøÔ∏è</span>
            <h1>Squirrel Inc Reminders</h1>
            <p class="subtitle">"Don't forget your nuts!"</p>
        </header>

        <form action="/reminders" method="POST">
            <div class="form-group">
                <label for="message">What needs remembering?</label>
                <input type="text" id="message" name="message" placeholder="e.g. Gather acorns..." required
                    autocomplete="off">
            </div>

            <div class="form-group">
                <label for="event_time">Event Time?</label>
                <input type="datetime-local" id="event_time" name="event_time" required>
            </div>

            <div class="form-group">
                <label for="offset_minutes">Remind me...</label>
                <select id="offset_minutes" name="offset_minutes">
                    <option value="0">At time of event (0m)</option>
                    <option value="10">10 minutes before</option>
                    <option value="30">30 minutes before</option>
                    <option value="60">1 hour before</option>
                    <option value="1440">24 hours before</option>
                </select>
            </div>

            <div class="form-group">
                <label for="target_user">For whom?</label>
                <select id="target_user" name="target_user">
                    <option value="259150981214765056">Edward</option>
                    <option value="372461218989867030">Sarah</option>
                </select>
            </div>

            <button type="submit" class="btn-primary">Stash Reminder</button>
        </form>

        <div class="footer-decor">
            Powered by Squirrel Inc üå∞
        </div>
    </div>

    <!-- Simple script to set default datetime to now + 1 hour -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset() + 60); // Adjust for local timezone + 1 hour
            document.getElementById('event_time').value = now.toISOString().slice(0, 16);
        });
    </script>
</body>

</html>
